# config.yaml

# Paraméterek a fő szimulációs programhoz (main.c)
simulation_options:
  drift: 1.0
  growth: 1.0
  evol: 1.0
  twopop: 0.0
  ngrid: 5000
  tStep: 1.0e6 # Ez a DT

  # Új időparaméterek
  totalTime: 5.0e7 # TMAX - a teljes szimulációs idő
  outputFrequency: 10.0 # WO - hány évente írjon ki fájlt
  # current: Ezt a Python fogja generálni és átadni a C-nek

