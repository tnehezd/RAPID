# config.yaml

# Consolidated parameters for the main simulation program (main.c)
# These directly map to the 'options_t' structure used for parsing.
simulation_parameters:
  # Simulation Control Options (now with boolean flags for clarity)
  enable_dust_drift: false            # Corresponds to 'drift' in C (1.0 for true, 0.0 for false)
  enable_dust_growth: false           # Corresponds to 'growth' in C
  enable_gas_evolution: true         # Corresponds to 'evol' in C
  enable_two_dust_populations: false # Corresponds to 'twopop' in C
  fragmentation_velocity: 1000.0     # Corresponds to 'ufrag' in C
  fragmentation_factor: 0.37         # Corresponds to 'ffrag' in C

  # Grid and Disk Initial Parameters (used if no input_file is provided)
  number_of_grid_points: 5000    # Corresponds to 'ngrid_val' (-n)
  inner_radius_au: 0.1           # Corresponds to 'rmin_val' (-ri)
  outer_radius_au: 5.0           # Corresponds to 'rmax_val' (-ro)
  initial_gas_sigma0_msun_per_au2: 0.0001 # Corresponds to 'sigma0_val' (-sigma0_init)
  sigma_profile_exponent: 0.5    # Corresponds to 'sigmap_exp_val' (-index_init)
  alpha_viscosity: 0.01          # Corresponds to 'alpha_visc_val' (-alpha_init)
  star_mass_msun: 1.0            # Corresponds to 'star_val' (-m0_init)
  aspect_ratio_at_1au: 0.05      # Corresponds to 'hasp_val' (-h_init)
  flaring_index: 0.0             # Corresponds to 'flind_val' (-flind_init)

  # Dead Zone Parameters
  deadzone_inner_radius_au: 0.0      # Corresponds to 'r_dze_i_val' (-rdzei)
  deadzone_outer_radius_au: 0.0      # Corresponds to 'r_dze_o_val' (-rdzeo)
  deadzone_inner_transition_width_mult: 0.0 # Corresponds to 'dr_dze_i_val' (-drdzei)
  deadzone_outer_transition_width_mult: 0.0 # Corresponds to 'dr_dze_o_val' (-drdzeo)
  deadzone_alpha_multiplier: 0.01    # Corresponds to 'a_mod_val' (-amod)

  # Dust Initialization Parameters (if initial profile is generated)
  initial_dust_to_gas_ratio: 0.01    # Corresponds to 'eps_val' (-eps)
  population_one_mass_ratio: 0.85    # Corresponds to 'ratio_val' (-ratio)
  micro_particle_size_cm: 0.0001     # Corresponds to 'mic_val' (-mic)
  one_size_particle_value_cm: 1.0    # Corresponds to 'onesize_val' (-onesize)

  # File I/O Parameters
  input_file_path: ""                # Path to the input profile file (e.g., "init_data.dat"), leave empty "" for generation (-i)
  output_directory_name: "output"    # Output directory name (-o)

  # Time Parameters
  fixed_time_step: 0.0               # Corresponds to 'tStep' (-tStep) --- let's set it to 0, as the code itself calculates adaptive timestep...
  total_simulation_time: 5.0e7       # Corresponds to 'totalTime' (-tmax)
  output_write_frequency: 5000000    # Corresponds to 'outputFrequency' (-outfreq)
  simulation_start_time: 0.0         # Corresponds to 'startTime' (-curr), will be generated by Python if resuming