  n: 5000
  ri: 0.1
  ro: 5.0
  sigma0: 0.0001
  index: 0.5
  rdzei: 0.0
  rdzeo: 0.0
  drdzei: 0.0
  drdzeo: 0.0
  alpha: 0.01
  amod: 0.01
  h: 0.05
  flind: 0.0
  m0: 1.0
  md: 0.01
  eps: 0.01
  ratio: 0.85
  mic: 1.0e-4
  onesize: 1.0